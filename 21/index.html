<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Demo: Simple jQuery Tooltip | Rick's code</title>
        <link rel="author" href="http://google.com/+RicardTorres"/>
        
        <style>
        
        	body{ margin:50px; font-size:20px; font-family: 'Trebuchet MS', Verdana, Arial;}
        
        	.tooltip {
				display: none;
				position: absolute;
				padding: 10px;
				color: black;
				background-color: red;
				border: 1px solid black; 
				box-shadow: 0 1px 3px 1px rgba(0,0,0,0.5);
				border-radius: 3px;
		     }
        	
        </style>
    </head>
    <body>
      
       <a title="This is the tooltip content">Hover me!</a>
          
       <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
      
       <script>
       
       	$(document).ready(function(){
		     $('a').hover(function(e){ 
		          var titleText = $(this).attr('title');
		          $(this).data('tiptext', titleText).removeAttr('title');
		          $('<p class="tooltip"></p>').text(titleText).appendTo('body').css('top', (e.pageY - 10) + 'px').css('left', (e.pageX + 20) + 'px').fadeIn('slow');
		     }, function(){ 
		          $(this).attr('title', $(this).data('tiptext'));
		          $('.tooltip').remove();
		     }).mousemove(function(e){ 
		          $('.tooltip').css('top', (e.pageY - 10) + 'px').css('left', (e.pageX + 20) + 'px');
		     });
		});
      
       </script>
       
       <div style="margin-top:150px;"><a  href="http://php.quicoto.com/simple-jquery-tooltip/">Back to the post</a></div>
    </body>
</html>
