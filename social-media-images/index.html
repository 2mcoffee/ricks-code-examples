<!DOCTYPE HTML>
<html ng-app="">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <!--  Mobile viewport scale | Disable user zooming as the layout is optimised -->
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Twitter Image Generator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>
</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>

    <header class="container">
        <div class="col-md-6">

            <h1>Twitter Image Generator</h1>

            <p>
                <input class="form-control" type="text" name="url" value="" ng-model="url" ng-init="url='http://www.quicoto.com/wp-content/uploads/2015/05/Kinkaku-ji-de-Kyoto1.jpg'">
            </p>
            <p>
                <input class="form-control" type="text" name="text" value="" ng-model="text" ng-init="text='Quicoto Blog'">
            </p>
        </div>

    </header>


    <div class="container">

        <span class="text draggable">{{text}}</span>

        <div class="frame"></div>

        <img class="image draggable" src="{{url}}" alt="" />
    </div>


    <footer class="container">
        <p>&copy; <a href="http://php.quicoto.com">Ricard Torres</a></p>
    </footer>

</body>
</html>
