<html>
<head>
  <title>Translate</title>
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script type="text/javascript">  
    google.load("language", "1");        
  </script>
</head>

<body onload="tranlate()">
<div id="text">
	Hola amigos, hoy tenemos un ejemplo de traducir del español al ingles.
</div>
  <h3>Traducción:</h3>
  <div id="result">
   <input type="button" onclick="translate();" Value="Clic me">
  </div>
</body>
<script type="text/javascript">
function translate()
{
  // obtenemos el texto y los idiomas origen y destino
  var text    = document.getElementById("text").innerHTML; // captura de texto
  var srcLang = ""; //detecta idioma sino especificar que idioma hay que traducir
  var dstLang = "en"; //idioma al que sera traducido

  // llamada al traductor
  google.language.translate(text, srcLang, dstLang, function(result) 
    {
      if (!result.error) 
      {    
        var resultado = document.getElementById("result");    
        resultado.innerHTML = result.translation;  
      }
      else alert(result.error.message);
    }
  );
}
</script>
</html>
